<form [formGroup]="jobForm">
  <h2 mat-dialog-title>Add a new Job</h2>
  <mat-dialog-content class="mat-typography">
    <div class="form-item">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
    </div>

    <div class="form-item">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </div>

    <div class="form-item">
      <mat-form-field>
        <mat-label>Skills - press Enter to add</mat-label>
        <mat-chip-grid
          #reactiveChipGrid
          aria-label="Enter skills"
          formControlName="skills"
        >
          @for (currentSkill of currentSkills(); track currentSkill) {
          <mat-chip-row (removed)="onRemoveSkill(currentSkill)">
            {{ currentSkill }}
            <button matChipRemove aria-label="Remove skill">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          }
        </mat-chip-grid>
        <input
          placeholder="Skill"
          [matChipInputFor]="reactiveChipGrid"
          (matChipInputTokenEnd)="onAddSkill($event)"
        />
      </mat-form-field>
    </div>

    <div class="form-item">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          @for(status of jobStatuses; track status) {
          <mat-option [value]="status">{{ status | titlecase }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-flat-button [disabled]="jobForm.invalid" (click)="onSave()">
      Save
    </button>
  </mat-dialog-actions>
</form>
