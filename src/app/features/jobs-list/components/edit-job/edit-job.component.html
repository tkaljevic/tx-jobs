<mat-dialog-content class="mat-typography">
  <app-job-form [jobForm]="jobForm"></app-job-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-flat-button [disabled]="jobForm.invalid" (click)="onSave()">
    Save
  </button>
</mat-dialog-actions>
